<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Tax Calculator</h2>
      <form id="taxForm">
        <div class="input-group">
          <label for="grossIncome">Gross Income:</label>
          <div class="tooltip">
            <input id="grossIncome" placeholder="Enter gross income" required />
            <span class="tooltiptext"
              >Gross Income is total Salary in a Year without deduction
            </span>
            <span class="tooltip-icon">ℹ️</span>
          </div>
        </div>
        <div class="input-group">
          <label for="extraIncome">Extra Income:</label>
          <div class="tooltip">
            <input id="extraIncome" placeholder="Enter extra income" required />
            <span class="tooltiptext"
              >Extra Income is extra income earned in a Year without deduction
            </span>
            <span class="tooltip-icon">ℹ️</span>
          </div>
        </div>
        <div class="input-group age">
          <label for="ageGroup">Age Group:</label>
          <select id="ageGroup" required>
            <option value="" selected disabled>Select Age Group</option>
            <option value="below40">Below 40</option>
            <option value="40to60">40 to 60</option>
            <option value="above60">Above 60</option>
          </select>
        </div>
        <div class="input-group tax">
          <label for="taxDeduction">Tax Deductions:</label>
          <div class="tooltip">
            <input
              id="taxDeduction"
              placeholder="Enter tax deductions"
              required
            />
            <span class="tooltiptext"
              >Tax Deduction is the tax rebate that you received for a fiscal
              Year
            </span>
            <span class="tooltip-icon">ℹ️</span>
          </div>
        </div>
        <div id="toaster" class="toaster"></div>

        <button type="submit" class="submit">Calculate Tax</button>
      </form>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <button class="close">Close</button>
        <div id="result">
          <h1>Your Overall Income will be</h1>
          <br />
          <h2 id="netAmount"></h2>
          <br />
          <h3>After Tax Deductions.</h3>
          <br />
        </div>
      </div>
    </div>

    <script src="scripts/script.js" defer></script>
  </body>
</html>
